{% block title %}Upload Articles{% endblock %}
{% block pageTitle %}Upload Articles{% endblock %}
{% block content %}

<div class="row">
  <div class="col-lg-4 col-lg-offset-4 form-container">
    <form action="" method=post enctype=multipart/form-data>
      <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input class="full-width" type="file" name="file" id="exampleInputFile">
        <!-- helper text if user needs extra explanation within form -->
        <!-- <p class="help-block">Example block-level help text here.</p> -->
      </div>
      <div class="form-group">
        <label for="exampleTitle">Title</label>
        <input type="text" class="form-control" id="exampleTitle" placeholder="Title" name="title">
      </div>
      <div class="form-group">
        <label for="exampleAuthorName">Author Name</label>
        <input type="text" class="form-control" id="exampleAuthorName" placeholder="Author Name" name="authorName">
      </div>


      <div class="form-group">
        <label for="exampleDatePublished">Date Published (YYYY-MM-DD format if browser doesn't specify)</label>
        <input type="date" class="form-control" id="exampleDatePublished" placeholder="Date Published" name="datePublished">
      </div>
      <div class="form-group">
        <label for="exampleAbstract">Abstract</label>
        <textarea class="form-control" rows="4" id="exampleAbstract" placeholder="Abstract" name="abstract"></textarea>
        <!-- <input type="text" class="form-control" id="exampleAbstract" placeholder="Abstract" name="abstract"> -->
      </div>
      <div class="form-group">
        <label for="exampleReferences">References</label>
        <div class="form-group">
        <button onclick="searchForReference();">Add Reference</button>
      </div>
        <!-- <textarea class="form-control" rows="4" id="exampleReferences" placeholder="References" name="references"></textarea> -->
      </div>



      <div class="form-group full-width">
        <label for="exampleTags">Tags</label>
        <input type="text" class="form-control full-width" id="exampleTags" data-role="tagsinput" name="tags">
      </div>
      <button type="submit" class="btn btn-default">Upload</button>
    </form>
    <button onclick="searchForReference();">Add Reference</button>
  </div>
</div>

<script>
function searchForReference() {
  console.log("Searching for reference...");
  $.ajax({
    type : "POST",
    url : "/asyncPaperSearch",
    data: {title : "cheeseburgers",
           authors : ["bob marley", "clint eastwood"],
           start : 0,
           end : 5},
    
    success: function(result) {
        console.log(result);
    }
});
}
</script>
