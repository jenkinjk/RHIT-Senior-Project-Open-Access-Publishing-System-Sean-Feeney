<!doctype html>
<title>Search</title>
<h1>Search by Keyword</h1>
<form action="" method=post enctype=multipart/form-data>
	<p><input type=string name=search>
	   <input type=submit value=search></p>
</form>
<h1>Results:</h1>
<ul>
{% for pdfName in results %}
	<li>
		<a href={{"/uploads/" + pdfName}}>{{ pdfName }}</a>
	</li>
{% endfor %}
